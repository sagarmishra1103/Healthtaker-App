{% extends "dashboard.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <title>Profile - HealthTaker</title>
{% endblock %}

{% block content %}
<div class="profile-container">
    <!-- Greeting Section -->
    <div class="greeting">
        <h2>Hi, {{ user['firstname'] }}</h2>
        <p>Welcome to your profile section. You can update your details below.</p>
    </div>

    <!-- Profile Information Section -->
    <div class="profile-card">
        <!-- Profile Picture -->
        <div class="profile-pic-container">
            <img src="{{ url_for('static', filename='assets/profile-placeholder.png') }}" alt="Profile Picture" class="profile-pic">
            <form id="profile-pic-form" method="POST" enctype="multipart/form-data" action="/update-profile-pic">
                <label for="profile-pic-upload" class="upload-btn">Change Picture</label>
                <input type="file" id="profile-pic-upload" name="profile_pic" accept="image/*">
            </form>
        </div>

        <!-- User Details -->
        <form id="profile-form" method="POST" action="/update-profile">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" value="{{ user['firstname'] }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" value="{{ user['lastname'] }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user['username'] }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" value="{{ user['mobile'] }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" value="{{ user['email'] }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
